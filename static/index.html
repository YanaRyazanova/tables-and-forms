<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form method="post" action="/pets/orders">
        <label>
            <input type="text" name="name" placeholder="name" required>
        </label>
        <label>
            <input type="radio" name="petType" id="cat" required value="cat">Cat
            <input type="radio" name="petType" id="dog" required value="dog">Dog
            <input type="radio" name="petType" id="tiger" required value="tiger">Tiger
        </label>
        <label>
            <input type="text" name="gender" placeholder="gender" required>
        </label>
        <label>
            <input type="text" name="eyeColor" placeholder="Eye Color" required>
        </label>
        <label>
            <input type="text" name="tailLength" placeholder="Tail Length" required>
        </label>
        <label>
            <input type="text" name="dateOfBirth" placeholder="Date of Birth" required>
        </label>
        <label>
            <input type="text" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="text" name="phone" placeholder="Phone" required>
        </label>
        <label>
            <input type="text" name="rules" placeholder="Rules" required>
        </label>
        <input type="submit">
    </form>
</main>
</body>
</html>
