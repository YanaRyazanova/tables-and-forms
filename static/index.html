<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form method="post" action="/pets/orders">
        <label>
            <input type="text" name="name" placeholder="name" required>
        </label>
        <label>
            Pet
            <input type="radio" name="petType" id="cat" required value="cat">Cat
            <input type="radio" name="petType" id="dog" required value="dog">Dog
            <input type="radio" name="petType" id="tiger" required value="tiger">Tiger
        </label>
        <label>
            Gender
            <input type="radio" name="gender" id="boy" required value="boy">Boy
            <input type="radio" name="gender" id="girl" required value="girl">Girl
            <input type="radio" name="gender" id="none" required value="none">None
        </label>
        <label>
            <input type="color" name="eyeColor" placeholder="Eye Color" required>
        </label>
        <label>
            <input type="number" name="tailLength" placeholder="Tail Length" required min="7" max="120">
        </label>
        <label>
            <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="tel" name="phone" placeholder="Phone" required>
        </label>
        <label>
            <input type="checkbox" name="rules" placeholder="Rules" required checked value="true">Rules
        </label>
        <input type="submit">
        <input type="reset">
    </form>
</main>
</body>
</html>
